databaseChangeLog:
  - changeSet:
      id: 1
      author: user
      changes:
        - createTable:
            tableName: processo
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: numero
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 2
      author: user
      changes:
        - createTable:
            tableName: reu
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: user
      changes:
        - createTable:
            tableName: processo_reu
            columns:
              - column:
                  name: processo_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: reu_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: processo_reu
            baseColumnNames: processo_id
            constraintName: fk_processo_reu_processo
            referencedTableName: processo
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: processo_reu
            baseColumnNames: reu_id
            constraintName: fk_processo_reu_reu
            referencedTableName: reu
            referencedColumnNames: id
            onDelete: CASCADE
