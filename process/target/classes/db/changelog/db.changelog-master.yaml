databaseChangeLog:
  - changeSet:
      id: 1
      author: enilson
      changes:
        - createTable:
            tableName: processo
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: numero
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false

  - changeSet:
      id: 2
      author: enilson
      changes:
        - createTable:
            tableName: reu
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: nome
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: enilson
      changes:
        - createTable:
            tableName: processo_reu
            columns:
              - column:
                  name: processo_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_processo
                    references: processo(id)
                    nullable: false
              - column:
                  name: reu_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_reu
                    references: reu(id)
                    nullable: false
