<div class="processo-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Criar Processo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()" #processoForm="ngForm">
                <mat-form-field appearance="fill">
                    <mat-label>Número do Processo</mat-label>
                    <input matInput required [(ngModel)]="processo.numero" name="numero" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>ID dos Réus (separados por vírgula)</mat-label>
                    <input matInput [(ngModel)]="processo.reusIds" name="reusIds" placeholder="Ex: 1,2,3" />
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Salvar</button>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Lista de Processos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="processos" class="mat-elevation-z8">

                <!-- Coluna Número -->
                <ng-container matColumnDef="numero">
                    <th mat-header-cell *matHeaderCellDef> Número do Processo </th>
                    <td mat-cell *matCellDef="let processo"> {{ processo.numero }} </td>
                </ng-container>

                <!-- Coluna ID dos Réus -->
                <ng-container matColumnDef="reusIds">
                    <th mat-header-cell *matHeaderCellDef> IDs dos Réus </th>
                    <td mat-cell *matCellDef="let processo"> {{ processo.reusIds.join(', ') }} </td>
                </ng-container>

                <!-- Coluna Ações -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let processo">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon color="warn">delete</mat-icon>
                                Remover
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
